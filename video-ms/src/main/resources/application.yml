server:
  port: 8080
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB
      max-request-size: 10GB
  application:
    name: video-ms
  redis:
    host: redis
    port: 6379
  datasource:
    url: jdbc:postgresql://localhost:5432/cognitia
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect